Attendance: Natalie is so punctual and has great attendance.  She does forget to clock in or out every now and then, but I don't she has any absences to give notice about.  If she has, she promptly makes up the time.
Accountability: Natalie does all these things, and often has completed a task before I even know she has started.  She is very quiet, but very effective and interested in her work. 
Teamwork: Natalie is willing to take on new work and in fact asked for more responsibilities early in the year.  Do to my busy-ness, I didn't see the deadline to raise her pay level, and I would have mid-semester but for that. She seems appreciative of the office environment (if a little bored sometimes) here and sees it relating to her future life as a business/farmer.  She asked for more financial duties, and we have given her management of Flex-E-Grant files, spreadsheet making and communications with FEG recipients in Eastern Kentucky.  She is getting down our accounting filing system, but sometimes doesn't look up directions in the student manual before asking questions.  She usually knows the answer, but our system is confusing and it took me a long time to memorize all the rules and exceptions to rules. She is concerned about accuracy and getting the job done.  Sometimes I feel like she likes to work solo, but she does work well with our staff and other student when given the change.  She is pretty quiet most of the time, but her quite demeanor does not mean she doesn't understand what is going on or that she is not interested in others. 
Initiative: As I said earlier, she does complete assignments, if the directions have been clear, and doesn't have to have constant supervision.  Adapting to change might be a little hard for her, but she always rolls with the tides and has faith that things will come out right.
Respect: Natalie is professional and respectful with all, but perhaps could work on being more inclusive and "friendly" as well as just considering the task at hand.  As my own supervisor recently told me, "It's not about just getting the job done--it is about building relationships." My impression is that she tends to stay out of any discussions that might be headed towards conflict or differing points of view, but maybe it is just her quiet nature that is at work here.  
Learning: I think she reflects a lot on how this job may help her in the future, as exhibited by her asking for more financial work.  She has used her experience here to help her get internships and has scored a good one working with farmers at a food HUB in North Carolina, her home.  She is very interested in learning new skills and is not afraid to ask for help or say she doesn't know how to do something.  And at the same time, she is quite nice about showing others how to do a task.
Job Specific: Natalie has fulfilled all the requirements of her job at the WLS level she is working and should be able to take on more complex tasks next year with finances and AI invoicing and registration.  We will have new student begin this summer and she will continue her training when Natalie returns in the Fall as the senior student. One of her tasks will be to become more skilled at the accounting system, green sheets and filing procedures as well.
