Attendance: For the most part, Andrew was reliable about showing up punctually for work. There were a couple of instances when he didn't show up; sometimes he emailed in advance and a few times he didn't. But he always apologized afterwards and if he missed a student meeting, he went out of his way to accommodate the student's schedule and find another time to meet. On the whole, I'm pleased with his reliability. 
Accountability: Andrew did a great job of completing job assignments in a timely fashion.
Teamwork: Andrew worked well with me in the classroom to elaborate on points I was making. His voice was a valuable addition to our class, both in the classroom and in individual student meetings. He's a good team player.
Initiative: If I gave Andrew a job assignment, I knew I could trust him to get it done. He's mature and self-directed.
Respect: Our class addressed issues of race, class, gender, and Appalachia, which are touchy topics to say the least. Andrew is absolutely part of the reason we had a successful classroom culture. He modeled thoughtfulness and respect when discussing difficult issues. His fair and calm manner really helped set the tone for our class.
Learning: I learned a lot from Andrew this semester, such as how to use the MEAL plan to write a paragraph. We all benefited from his knowledge. Also he learned things as well, and we had great discussions after class about various aspects of teaching. I'm sure if Andrew chooses to continue his studies and stay in academia, he'll be a great teacher.
Job Specific: Several of our students told me (and Andrew) that he was the best T.A. they had ever had. Andrew excels at working one on one with students on all aspects of their papers. I'm sad he's graduating! He has been such a gift to our students. He's really great at his job, and it will be tough to find another T.A. as skilled and dedicated as he has been.
