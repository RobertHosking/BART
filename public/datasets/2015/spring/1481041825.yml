Attendance: Destiny joined our team in the Spring semester as 0-5hr contract.  She was a great asset.  But she attended work only half of her scheduled hours.  
Accountability: Since attendance affects all aspects of this evaluation, Destiny was not always at work and can not be considered fully accountable.  She does manage time well and works quickly when on the clock.  She followed all workplace policies and procedures as well as took care of college equipment, facilities, materials, and work environment. 
Teamwork: Since Destiny was only at work about half the time and was not able to attend labor meetings she did not interact with the rest of the FA staff much.  She was a team player in the sense that she did her work thoroughly and completely when she came to work.  She was very willing to collaborate but did not seem to understand her value in the department as a whole.  I take responsibility for not communicating clearly to her the need for her position and the way she was relied upon in the overall goal of keeping the Residence Hall clean.
