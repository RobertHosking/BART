Attendance: TaLaka was present at most required meetings and events. 
Accountability: In terms of accountability, TaLaka performed her duties as assigned, but took some prompting or extra guidance. This term, her collegium member promoted her to HM in hopes that the self-directed model of the position would cater better to her personality and promote her student success. In some ways this proved to be true. However, she struggled to complete things like work orders in a timely fashion and she did not take initiative with regard to additional facilities concerns that were not automatically prescribed in her assignments. This included filth on the front porch, emergency lights going out in stairwells, the basement sink being stopped up, the lights on the porch being out without being addressed, and a washer that was not functioning properly for weeks without a work order having been placed, yet an out of order sign had been placed on it.
Teamwork: TaLaka would collaborate when requested by me or a teammate and would sign up for shifts when the department called for it. There were times that she switched shifts or covered for her teammates and at times she was engaged as a team player. However, there were times that she seemed annoyed to be in meetings which impacted the team culture negatively.
Initiative: At no point this year did TaLaka go above and beyond in any area. It was clear that this job was not a priority and without direct instruction, she did not take ownership of the building in terms of its cleanliness or upkeep.
Respect: There were many cases where TaLaka displayed a less than respectful attitude, both towards her superiors and towards her peers. Her negativity sometimes clouded staff meetings and made her unapproachable at times. TaLaka allowed her stress with academics and personal relationships to affect her job performance. When things were okay in her personal life, her work was okay...when things were not okay in her personal life, work and her respect for the position took a major backseat. In incidents of conflict, TaLaka displayed blatantly disrespectful behavior, specifically towards her collegium member. Any time she was given feedback about work-related matters, TaLaka would not accept the information in a professional manner and has stated that she is "not going to do it" when told to complete certain tasks. Her behavior could be described as aggressive at times.
Learning: In the beginning of the spring semester, TaLaka showed an interest in being a strong HM. She sought out help from her collegium and HC. 
Job Specific: The quality of TaLaka's work, although needing prompting, was good. However, a large piece of the job is being accessible and approachable to residents. Because of her negative attitude towards the job at times and lack of presence in the hall outside of her scheduled hours, it was difficult to see how residents felt comfortable going to her. Namely, her collegium member had to ask her to remove her headphones while on office hours and had to explain that she does not come off as approachable if she is studying with headphones in her ears while on the job.   
