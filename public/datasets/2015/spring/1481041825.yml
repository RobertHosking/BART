Attendance: Tyller was present for her shifts and arrived on time.
Accountability: Tylle managed her time well and provided timely completion of job assignments. Workplace policies and procedures as outlined in the CTL Contract were followed for the most part. Respect for others will be discussed in later sections of this evaluation.
Teamwork: Tyller has had significant problems with her collaborative process and promotion of a positive workplace for all people. While she has done solid work as a consultant, her primary position as an assistant student manager has suffered greatly in Spring 2016 semester due to her unwillingness to take criticism and creation of a hostile work environment in the CTL with her peers and with the professional staff. Per her job description, these aspects were either not met or need significant improvement: 1. Communicate professionally and effectively via email or verbally with professors, staff, and students; 2. Mentor and help train intro, mid, and senior level consultants.  See Job Specific comments for more detailed information on reasons for this score.
Initiative: Tyller completed assignments as needed. 
Respect: Tyller worked well with students in her labor position. She had solid feedback from students. It is important to mention that two comments in our student survey feedback results that named Tyller as their consultant were actually test comments and were creat ed by an office assistant to test changes to our system. Those comments were: "Tyller is a dork and needs to take care of herself because we love her and would like her to not die" and  "Tyller was fantastic, effectively addressing all of my concerns for my paper without judgement or criticism. She was more than willing to share her resources with me, and gave me tools to continue work on my own."However, her lack in professional conduct in the workplace in how she talks to her peers  and how she refuses to work through criticism of her behavior in a professional and reflective manner is a significant reason for her low scores in this area. She does not deal well with conflict and refuses to entertain that she needs to work on the way she talks to people even after multiple complaints from per peers and from staff, including her supervisor. She does not respect the critical feedback given to her by her supervisor and instead of working on these issues sought to find out what peers and professional staff had filed complaints with her supervisor. This lack of respect and unprofessional behavior was further noted after the the directors of Career Development and Internships  reported that she was in the office after closing one evening and started asking them questions about whether or not they were the ones who reported her behavioral issues to her labor supervisor. For the latter part of the semester, Tyller's disrespect  and behavioral issues creat ed and uncomfortable working environment. So much so that Labor decided it was in everyone's best interest to remove her from the position as long as she had all her hours. Even with this decision made, Tyller still refused to respect authority figures, this time the director of the CTL who told Tyller to remand her CTL key to her labor supervisor immediately, which Tyller did not do until Labor was once again involved. 
Learning: Tyller has expressed interest in working with STEM projects. She has also shared knowledge with her co-workers, which is part of her job as manager - mentoring. However, she needs to work on her ability to lead as opposed to boss people. Doing projects for her peers instead of mentoring them in how they can do it themselves is not necessarily sharing knowledge. In fact, this is micro-managing, which does not promote successful development and leadership potential. This was part of the criticism from her peers, and she was unable and/or unwilling to reflect and understand the value of her job and how it related to her personal development. See Job Specific for more information on this score. 
Job Specific: Below is a timeline reflective of the escalating behavioral issues. This timeline is justification for Tyller’s labor evaluation score of “Needs Improvement.”Week of February 22 – Talked with professional staff member who expressed concerns regarding two of my students. Concerns were that Tyller was being short with them when discussing work projects. Concerns expressed were about her tone, which was described as being short and biting. Monday, February 29 – Mid Term Review –I asked these questions because I had heard from a professional staff member that two of my students had expressed concerns that she was more concerned with them making mistakes and the work not being perfect than actually mentoring them in their work. I told her I was investigating this further during mid-term reviews with all the students. Week of March 3 -14 -  Multiple reports from professional staff and student staff regarding Tyller’s tone and behavior in the center.  Tuesday, March 15 – At Labor Meeting, Tyller responded to three students with sharp biting tone. This was the first time I witnessed this first hand, and did not call her out in the meeting. Intent was to talk with her at her manager interview the next day.  Wednesday, March 16 – Tyller’s manager interview – interview turned into a meeting about her tone and behavior because that was of foremost concern. I told her that I had seen it myself at Labor Meeting. She said that she had been working with these students for 9 months now, so they should understand that is how she is. I said work is different than personal life, and regardless if she is working with her friends, she needs to think about how she is perceived by others. She said it was not her problem, it was everyone else’s problem. I said that was not an acceptable reason. She got upset and said she did not want to work here anymore, that she did not feel comfortable here. I asked her to elaborate. Instead, she got up and ran out of the meeting. The meeting lasted 15 minutes. Thursday, March 17 – I scheduled a meeting with Tyller during her administrative hours to continue the discussion she cut short the day before. We went outside to get out of the CTL. She said she was the “CTL punching bag,” and that she felt everyone was against her. I told her that if she thought she was the CTL punching bag, she needed to get out of the way of the punches, and that is where I came in, to help her figure out how to do that. She kept coming back to how she needed specific examples. I said the specific examples I was giving her was of her tone and how multiple people had expressed concerns. It was not her language, but the tone. She said that was not good enough. I even modeled her tone from the labor meeting, and she laughed at me, saying that she did not believe me, that it was not true. She said that she did her job, and that she was good at it, so that was not the case. I said you are good at part of your job, but a big part of management is working with peers, and that needed work. She again said she could not fix a problem if she did not have specifics. The conversation was going nowhere, and she was clearly not receptive to even considering fault, or at the very least reflecting on it. Made decision to write up Tyller for her behavior due to her inability to even consider that her behavior was problematic was unacceptable, as well as her disrespect toward he labor supervisor. Wednesday, March 23 – Write Up Meeting - Lisa Ladanyi is present as third party at Tyller’s request. During this meeting Tyller is still unwilling to consider that her behavior was problematic. At the end of the meeting, Tyller pulled out a tape recorder and said she had taped the whole conversation. I asked why she did that, and she said “to get specifics that you were not giving me.” I asked if this was her idea or someone else’s, and she said it was her idea. Lisa said that while this may be true, it was unprofessional, and she should always ask permission. I agreed with Lisa. April 5 – Dismissal from Labor PositionMultiple problems arose after Tyller was written up for her behavior. She apparently did not take or understand our recommendations about communicating with her peers. Instead of talking to them about letting her know if her tone was problematic, she apparently went to them and tried to figure out whether or not they had reported her behavior. Not only did this happen with her peers, but professional staff, as well. This made for a very uncomfortable, if not hostile, working environment for professional staff and students and multiple complaints were reported.  Her behavior was also a direct violation of the CTL Student Contract “Teamwork and Self Respect” clause: “Treat everyone in a friendly and respectful manner. Cooperate with students, staff, faculty, employers, and all other guests visiting the CTL. You are also expected to treat each other, and the students you serve with respect, and be accountable for doing your very best work with consultations, workshops, and any other projects you are responsible for as part of your labor position.” Because of these continued problems, we decided to once again escalate these behavioral issues to Labor, and the decision was made by Labor to remove her from her labor position as she had already met her labor contract. Final NotesIt is disheartening to see a student like Tyller crumble under the pressure of conflict and criticism. I would not have urged her to take on a management position if I did not think that she had the wherewithal to rise to the challenge. While she was a great consultant, her primary work was management, which included mentoring and modeling professional behavior. It became clear in the second part of the Spring 2016 semester that she was not ready for the challenge of management and needed remediation. It is disappointing that she lacked the maturity to see this clearly. It is even more unacceptable in the way she responded to the feedback, as if she was being victimized and given no support. This response includes a Facebook post on Tyller’s Facebook page about Writing Resources and her labor supervisor posted around April 11. The post was considered by the reporting body to be “mildly threatening” in nature, and a screenshot was sent to administration.  If she was being mistreated by Writing Resources, then she would have never become a manager. She would have never been asked to take on the virtual writing consultation pilot project. She would have not been funded to participated in professional development opportunities. During our trip to Columbus, GA, for a writing center conference in February 2016, I stopped twice for her to see her mother in Chattanooga since it was on the way, both ways. Months earlier I gave her my old iPhone to keep when her cell phone died and she could not call her mom. This is hardly a lack of support for this student.   This behavior towards her peers, her labor supervisor, and the other professional staff is reflective of a lack of maturity and will not be tolerated in the professional world outside of Berea. Since the labor program is educational in nature, it is important that Tyller be educated that these behavioral issues and lack of respect for her peers and administrators has consequences. Conflict is difficult, and no one likes to be reprimanded especially if they think they have done nothing wrong. The ability to respectfully consider critical feedback will be skills that she will need going forward in all aspects of her life. 
