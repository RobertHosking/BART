Teamwork: Sunshine is a very pleasant young woman and always has a smile. She fits in well with the team of students in our office. She is well liked. As the year progressed, I think it became clear to Sunshine how this office supports the welfare of the whole campus and especially the 60+ faculty in our building. We do a lot of team exercises in labor meetings to show the importance of each link in a team, or how each team member may be looking at a situation from a different perspective.
Initiative: Sunshine is a self starter. She never needs to be told but once about what should or should not be done. I never feel the need to check on her to see if she is doing okay with a project. She usually finishes projects in record time.
Respect: As a labor supervisor, I instruct the students who work in the office to look up, make eye contact, and speak to people who come to our office, whether it is a faculty member bringing a project to do, or just someone stopping by to chat or get a piece of candy from our dish. Sunshine does a great job making everyone feel welcome and spreading "sunshine" into the lives of those on campus. I believe she is genuinely concerned with humanity--the lives of others.
Learning: I tell all incoming freshman to get up and follow me when I'm heading out of the office to trouble shoot (because I may forget to tell them to come with me). Sunshine has faithfully done that. On several occasions, I have been trouble shooting a knotty computer problem in a faculty office. When I turn around, I almost step on Sunshine because she followed me to the office (as instructed). Recently, I have just been sending Sunshine by herself. She has become a very good trouble shooter.
Job Specific: I am very happy that I hired Sunshine and that she is coming back to work for me next year! I'm very pleased with her work. She has been fully engaged and contributes positively to the group work done in the office. It will be fun to watch her grow next year as she learns more and more how to manage the office. I was off for surgery for three weeks this term. Sunshine carried her weight like a pro. She wrote down the two things that came up that she didn't have an answer. Neither were things that I would have expected her to know.
