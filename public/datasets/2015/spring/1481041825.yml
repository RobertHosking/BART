Attendance: Talha would fill the required absence forms and would regularly check his timesheet to make sure he is making up any of his missing hours. However, he gave short notice for his absence due to a conference and was late to few trainings and individual meetings. During our spring break service trip, Talha did not meet with the group at the assigned time for departure, this was also the case when we departed for the Hunger Hurts Food Drive, required Bonner event. Thus giving advanced notices of absences, is an area to improve upon, especially that being punctual affects the work of a team, and the communication with community partners.
Accountability: Talha ensures proper care of work equipment at CELTS and at the schools, and follows the dress code for Foley Middle School. Talha can improve on time management and task delegation when working on a team to complete a project; his group for the Service Learning Expo faced had a delay in completing their poster compared to the other groups. At Foley, Talha does a great job in helping the students stay on task, especially when he is in charge of a group who needs to retake an exam or catch up on course material.
Teamwork: Talha is a valuable addition to the classroom that he serves at, and has professionally improved in in his interactions with the teacher and the students in the classroom. He could improve on his collaboration with his fellow Bonner Scholars during trainings, an example is when his group for the Service Learning Project needed more proper communication and task delegation.
Initiative: Talha takes great initiatives in the classroom. Several times, he was asked by the teacher to demonstrate to the classroom al ternative methods to solve math problems. He also stepped up and led a classroom once when the teacher was absent and the substitute teacher was not as familiar with the material. Talha had room for stepping up more during our trainings in contribution to the discussions. 
Respect: Talha respectfully deals with differing points of view and exhibits professionalism in his interactions at Foley Middle School. During the Spring Break service trip, Talha’s comments towards the Bonner’s faculty associate and first-year coordinators conveyed a lack of respect to the main learning objectives of the service trip. His comment did not portray the adaptability that was required from the team as a whole during the service trip. When pointed out to him, he was willing to reflect on his comment and learn from it. Another area to improve upon would be avoiding short notices in case he cannot attend a(n individual) meeting, in order to leave room for his supervisor to provide an al ternative time for rescheduling. 
Learning: Talha asks very good questions during his individual meetings to ensure that he is reflecting on his work performance. He has grown in his service at the school throughout the year by receiving feedback on his performance from his labor supervisor and the teachers, and was responsible to constantly ask for such feedback. I would like to mention that Talha learns best when given one-on-one feedback, and that is when he demonstrated the willingness to discuss his work performance with his mentors and supervisors.
Job Specific: Talha fulfilled his labor requirements in his service at Foley Middle School and showed growth in professionalism throughout the year. At certain points of the semester, Talha had several outside of work and classroom commitments that his job as a First-Year Bonner Scholar diminished in priority level; especially that being a First-Year Bonner requires a commitment to service and reflection to ensure personal growth and service to others. 
