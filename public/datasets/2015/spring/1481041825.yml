Attendance: Noel is very punctual and always arranges times that she needs to not be here. She also needs little help keeping track of her house and hardly ever forgets to clock in or out.
Accountability: Noelle does all these things.  She often does jump right into the work that she sees or knows is to be done.  I think if I had more time for training, she would be more like this.  If there is a deadline, she usually meets it.
Teamwork: Noelle seems to thrive on being around and working with other people and making the atmosphere friendly and positive. 
Initiative: This is true about 95 percent.  Sometimes she seems easily confused and unable to understand me--or finish a job until I lead her.  Perhaps this is as much my communications skills at the outset of a job, which I am working on, as it is her need to be reassured and get individual face-to-face direction. I think as she matures, she will trust her own judgment more.  She is definitely a self-starter when she is sure of the task she is embarking on. She adapts to change, but like other students we have had, would rather things go smoothly from beginning to end, with no surprises. Wouldn't we all, in that perfect world? 
Respect: Noelle is always respectful, and inclusive in her treatment of others.  For example, she wanted us to interview a certain student for a position here despite some visual and other obvious personality differences--give her a chance.  She is very sensitive to the needs of others who may not get their due notice because they are different.
Learning: Noelle does all of these things, and has quickly and aptly learned our Registration and invoice mechanisms.  She also has been a huge help in archiving more than 20 boxes for the Library Archive before our office move.  She has valued the skills she has learned here, but wanted to use her writing and editing abilities more than we could provide.  I was glad she found a job with the Learning Center to be working with students on their writing skills and I thing she will benefit much more there than here.  I also think that while she has been here she has gained more confidence in other ways about working in the workplace. She loves to share her knowledge about personality styles, books and help any way she can.
Job Specific: She has done this very well, at a higher level than her WLS reflects. She is accurate and exacting.  As a transfer and older student, this was a relatively easy position for her, and in future, we are going to challenge our students more and integrate them more into the program work as well as the administration, logistics jobs that everyone considers tiresome.
